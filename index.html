<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <script defer src="./js/greeting.js"></script>
  <script defer src="./js/clock.js"></script>
  <script defer src="./js/quotes.js"></script>
  <script defer src="./js/background.js"></script>
  <script defer src="./js/todo.js"></script>
  <script defer src="./js/weather.js"></script>
  <script defer src="./js/common.js"></script>
</head>

<body>
  <div class="inner">
    <div id="center">
      <h2 id="clock">00:00:00</h2>
      <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <button>Login</button>
      </form>
      <h1 class="hidden" id="greeting"></h1>
      <button class="greeting">X</button>

      <div class="todo">
        <form id="todo-form">
          <input type="text" placeholder="What is your main focus for today?" required>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
  </div>
  <div id="quote">
    <span></span><br>
    <span></span>
  </div>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
</body>

</html>
